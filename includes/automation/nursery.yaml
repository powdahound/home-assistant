- id: nursery_lights_morning
  alias: Nursery on in morning
  trigger:
  - at: 05:00:00
    platform: time
  action:
  - data:
      profile: dimmed
      transition: 60
      brightness_pct: 30
    entity_id: group.nursery
    service: light.turn_on

- id: nursery_lights_sunrise
  alias: Nursery off after sunrise
  trigger:
  - platform: sun
    event: sunrise
    offset: 01:00:00
  action:
    service: light.turn_off
    entity_id: group.nursery
    data:
      transition: 60

- id: nursery_lights_sunset
  alias: Nursery on before sunset
  trigger:
  - event: sunset
    offset: -00:30:00
    platform: sun
  action:
  - data:
      profile: bright
      transition: 60
      brightness_pct: 30
    entity_id: group.nursery
    service: light.turn_on

- id: nursery_lights_night
  alias: Nursery off at night
  trigger:
  - platform: time
    at: '20:30:00'
  action:
    service: light.turn_off
    entity_id: group.nursery
    data:
      transition: 60
