- id: living_room_lights_morning
  alias: Living room on in morning
  trigger:
  - at: 05:00:00
    platform: time
  action:
  - data:
      profile: reading
      transition: 60
    entity_id: group.living_room
    service: light.turn_on

- id: living_room_lights_sunrise
  alias: Living room off after sunrise
  trigger:
  - platform: sun
    event: sunrise
    offset: 01:00:00
  action:
    service: light.turn_off
    entity_id: group.living_room
    data:
      transition: 60

- id: living_room_lights_sunset
  alias: Living room on before sunset
  trigger:
  - event: sunset
    offset: -00:30:00
    platform: sun
  action:
  - data:
      profile: reading
      transition: 60
    entity_id: group.living_room
    service: light.turn_on

- id: living_room_lights_night
  alias: Living room off at night
  trigger:
  - platform: time
    at: '21:30:00'
  action:
    service: light.turn_off
    entity_id: group.living_room
    data:
      transition: 60
